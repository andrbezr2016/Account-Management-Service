databaseChangeLog:
  - changeSet:
      id: 00001
      author: andrbezr2016
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bank_id
                  type: bigint
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: middle_name
                  type: varchar
              - column:
                  name: birth_date
                  type: timestamptz
              - column:
                  name: birth_place
                  type: varchar
              - column:
                  name: passport_number
                  type: varchar
              - column:
                  name: phone_number
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: registration_address
                  type: varchar
              - column:
                  name: residence_address
                  type: varchar
      rollback:
        - dropTable:
            tableName: accounts